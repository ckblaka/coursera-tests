<!doctype html>
<html ng-app = 'ShoppingListCheckOff' lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../Angular/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
      <div class="col-md-6" ng-controller='ToBuyController as toBuy'>
        <h2>To Buy:</h2>
        <ul ng-style="{'list-style': 'none', 'padding': 0, 'margin': 0}">
          <li ng-repeat="item in toBuy.items">
            Buy {{ item.name }} {{ item.quantity }}
            <button class="btn btn-default" ng-click="toBuy.removeItem($index);">
              <span class="glyphicon glyphicon-ok"></span> Bought
            </button>
          </li>
        </ul>
        <div class="emptyMessage"
            ng-if="showList.items.length === 0">
          Everything is bought!</div>
      </div>


    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as alreadyBoughtList'>
     <h2>Already Bought:</h2>

     <ul ng-style="{'list-style': 'none', 'padding': 0, 'margin': 0}">
       <li ng-repeat="item in  alreadyBoughtList.items">
         Bought {{ item.quantity }} {{ item.name }} </li>
     </ul>
     <div class="emptyMessage"
         ng-if="alreadyBoughtList.items.length === 0">
       Nothing bought yet.
     </div>
    </div>

  </div>

</body>
</html>
